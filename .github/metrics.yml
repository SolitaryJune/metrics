name: Metrics
on:
  schedule: [{ cron: "0 * * * *" }] # 每小时更新一次
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: SolitaryJune
          base: header, activity, community, repositories, metadata
